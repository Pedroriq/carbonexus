<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <script>
        const eventSource = new EventSource('/logs');
        eventSource.onmessage = function(event) {
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML += event.data + '<br>'; // Adiciona o log à página
        };
    </script>
</head>
<body>
    <h1>Logs do Processo</h1>
    <div id="logContainer" style="white-space: pre-line;"></div>
</body>
</html>
